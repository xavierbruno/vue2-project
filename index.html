<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js2</title>
</head>
<body>
    <div id="app">
        <span>
            Login: {{nome}},
            {{idade}} anos,
            {{faculdade.curso}}
        </span>
        <br>
        <br>
        <div>
            <span class="block">Reatividade</span>
            <br>
            <span>Camisas</span>
            <button @click="totalCamisa++">Adicionar</button>
            <button @click="totalCamisa--">Remover</button>
            <span>{{totalCamisa}}</span>
            <p>Total Camisa: <span>{{precoCamisa * totalCamisa}}</span></p>
            <span>Bermudas</span>
            <button @click="totalBermuda++">Adicionar</button>
            <button @click="totalBermuda--">Remover</button>
            <span>{{totalBermuda}}</span>
            <p>Total Bermuda: <span>{{precoBermuda * totalBermuda}}</span></p>

            <p>Total: <span>{{(precoBermuda * totalBermuda) + (precoCamisa * totalCamisa)}}</span></p>



        </div>
    </div>  


    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Bruno Xavier",
                idade: 30,
                faculdade: {
                    curso: "Sistemas de Informação",
                    periodo: "8 periodo",
                },
                precoCamisa: 50,
                precoBermuda:70,
                totalCamisa: 0,
                totalBermuda: 0,
                total: 0,
            },
        });
    </script>
</body>
</html>
