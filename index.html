<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js2</title>
</head>
<body>
    <div id="app">
        {{nome}},
        {{idade}},
        {{faculdade.curso}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Bruno Xavier",
                idade: 30,
                faculdade: {
                    curso: "Sistemas de Informação",
                    periodo: "8 periodo",
                },
            },
        });
        console.log(vm);
    </script>
</body>
</html>
